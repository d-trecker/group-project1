<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
  <title>the pursuit of hoppiness</title>
</head>

<body>
  <div class="sticky-footer">
    <header class="header" id="page-header">

      <h1>The Pursuit of Hoppiness Local Brewery Finder</h1>
      <div class="container">
        <div class="weather-container">
          <div class="weather"></div>
        </div>
      </div>

    </header>

    <aside class="aside">
      <main class="container-main">
        <div class="search-container">
          <div class="search-column">
            <form class="form" id="city-search-form">
              <h4>Search for a City</h2>
                <input id="city" type="text" autofocus="true" class="form-input" />
                <button class="btn btn-primary" type="submit" id="search-btn">
                  <i class="em em-beers" aria-role="presentation" aria-label="CLINKING BEER MUGS"></i>
                </button>
            </form>
            <div class="past-search border" id="past-search-buttons"></div>
          </div>

          <div class="hide weather-display" id="display-weather">
            <h2 class="city"></h2>
            <p class="temp"></p>
            <img src="" class="icon" />
          </div>

        </div>

    </aside>

    <div class="brew-container" id="brew-container">

    </div>
  </div>
  <footer>

  </footer>

</body>
